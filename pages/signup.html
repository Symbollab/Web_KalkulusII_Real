    <section id="preload" class="vh-100 w-100 position-fixed active">

    <section class="bg-light-blue" id="signup">
      <div
        class="container d-flex justify-content-center align-items-center h-100"
      >
        <div class="box d-flex justify-content-center overflow-hidden">
          <div class="left-box px-5 py-3 h-100">
            <div class="image-title mb-3">
              <img src="../assets/images/logos/logo.svg" alt="" />
              <h1 class="font-quicksand-700 text-primary">Sign Up</h1>
            </div>

            <div class="form-wrapper">
              <form
                class="d-flex flex-column gap-3"
                method="post"
                id="form-input"
              >
                <div
                  class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2"
                >
                  <div class="w-100">
                    <label for="fname" class="mb-1 font-body">First Name</label>
                    <input
                      type="text"
                      class="input p-3 w-100 rounded font-body bg-light-blue"
                      id="fname"
                      name="fname"
                    />
                  </div>
                  <div class="w-100">
                    <label for="lastname" class="mb-1 font-body"
                      >Last Name</label
                    >
                    <input
                      type="text"
                      class="input p-3 w-100 rounded font-body bg-light-blue"
                      id="lastname"
                      name="lastname"
                    />
                  </div>
                </div>
                <div>
                  <label for="email" class="mb-1 font-body">Email</label>
                  <input
                    type="email"
                    class="input p-3 w-100 rounded font-body bg-light-blue"
                    id="email"
                    name="email"
                  />
                </div>
                <div>
                  <label for="couese" class="mb-1 font-body">Courses</label>
                  <select
                    name="courses"
                    id="course"
                    class="input p-3 rounded font-body w-100 bg-light-blue"
                  >
                    <option disabled selected value="0">Select course</option>
                    <option value="1">Kalkulus I</option>
                    <option value="2">Kalkulus II</option>
                  </select>
                </div>
                <div>
                  <label for="password" class="mb-1 font-body">Password</label>
                  <input
                    type="password"
                    class="input p-3 w-100 rounded font-body bg-light-blue"
                    id="password"
                    name="password"
                  />
                </div>
                <div>
                  <label for="password" class="mb-1 font-body"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="input p-3 w-100 rounded font-body bg-light-blue"
                    id="confirmpassword"
                    name="confirm_password"
                  />
                </div>

                <div>
                  <button
                    class="btn btn-primary font-quicksand-600 w-100"
                    type="button"
                    onclick="show()"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
            <div class="text-center mt-3">
              <p class="font-body">
                I have an account?
                <a href="./signin.html" class="text-primary hover-warning"
                  >Sign in</a
                >.
              </p>
            </div>
          </div>
          <div

  <script>
    function show() {
      const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener("mouseenter", Swal.stopTimer);
          toast.addEventListener("mouseleave", Swal.resumeTimer);
        },
      });

      if (
        document.getElementById("fname").value == "" ||
        document.getElementById("lastname").value == ""
      ) {
        Toast.fire({
          icon: "error",
          title: "Please enter firstname and lastname!",
        });
      } else if (document.getElementById("email").value == "") {
        Toast.fire({
          icon: "error",
          title: "Please enter your email!",
        });
      } else if (
        !document.getElementById("email").value.includes("@") &&
        !document.getElementById("email").value.includes(".")
      ) {
        Toast.fire({
          icon: "error",
          title: "Please enter a valid email!",
        });
      } else if (Number(document.getElementById("course").value) == 0) {
        Toast.fire({
          icon: "error",
          title: "Please select the course!",
        });
      } else if (document.getElementById("password").value == "") {
        Toast.fire({
          icon: "error",
          title: "Please enter a password!",
        });
      } else if (document.getElementById("confirmpassword").value == "") {
        Toast.fire({
          icon: "error",
          title: "Please enter a confirm password!",
        });
      } else if (
        document.getElementById("confirmpassword").value !==
        document.getElementById("password").value
      ) {
        Toast.fire({
          icon: "error",
          title: "Confirm password and password don't match!",
        });
      } else {
        document.getElementById("form-input").reset();
        Toast.fire({
          icon: "success",
          title: "Sign up successfully",
        });
      }
    }
  </script>
